{% extends "base.html" %}
{% block content %}
<h3 class="center">Edit your joke</h3>
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <form method="POST" action="{{ url_for('edit_joke', joke_id=joke._id) }}" class="center">
                <div class="row">
                    <form class="col s12">
                        <!--joke title-->
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" name="joke_title" id="joke_title" class="validate materialize-textarea" minlength="5"
                                    maxlength="100" value="{{ joke.joke_title }}" required>
                                <label for="story_title">Joke Title</label>

                            </div>
                        </div>
                        <!-- joke content-->
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="joke_content" id="joke_content" class="validate materialize-textarea"
                                    minlength="5" maxlength="2000" data-length="15" value="{{ joke.joke_content }}" required>
                                <label for="joke_content">Joke Content</label>
                                
                                
                                <!--edit cancel button -->
                                <div class="center">
                                    <button
                                      class="btn-large"
                                      type="submit"
                                    >
                                      Submit!
                                    </button>
                                    <a
                                    class="btn-large red"
                                    href="{{ url_for('get_jokes') }}"
                                  >
                                    Back to Jokes
                                  </a></div>
                            </div>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
