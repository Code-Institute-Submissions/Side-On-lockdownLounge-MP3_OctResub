{% extends "base.html" %} {% block content %}

<h3>Add a comment!</h3>
<div class="row">
  <div class="col s12">
    <div class="card-panel">
      <form method="POST" action="{{ url_for('add_story_comment') }}">
        <div class="row">
            <!--story title-->
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="text"
                  name="story_comment"
                  id="story_title"
                  class="validate"
                  minlength="5"
                  maxlength="50"
                  required
                />
                <label for="story_title">Story comment</label>
              </div>
            </div>
                <!--submit button -->
                <button
                  class="col s6 btn-large sign-in-button offset-m3"
                  type="submit"
                >
                  Submit!
                  <i class="fas fa-sign-in-alt"></i>
                </button>
              </div>
            
      </form>
    </div>
  </div>
</div>
{% endblock %}
