{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-id-card prefix"></i>
                    <input type="text" name="username" id="username" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input type="password" name="password" id="password" minlength="5" maxlength="15" class="vaildate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <button class="col s6 btn-large sign-in-button offset-m3" type="submit">Log In
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? <a href="{{ url_for('register') }}">Register Account</a>
        </p>
    </div>
</div>
{% endblock %}
