{% extends "base.html" %} {% block content %}

<div class="row">
    
    {% for joke in jokes %}
    <div class="col s12 m6 l3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ joke.joke_title }}</span>
          <p>{{ joke.joke_content }}</p><br>
          <p>Created by: {{ joke.created_by }}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% if session.user %}
    <a href="{{ url_for('add_joke') }}" class="waves-effect waves-light btn">Add a Joke!</a>
{% endif %} 
{% endblock %}
