{% extends "base.html" %} {% block content %}

<div class="row">
  <form class="center" action="{{ url_for('search_jokes') }}" method="POST">
    <div class="search-bar center" style="width: 50%">
      <input
        type="text"
        name="search"
        id="search"
        minlength="3"
        class="validate"
        required
        placeholder="Search jokes"
      />
    </div>

    <div class="search-bar">
      <button
        type="submit"
        class="light-blue darken-1 search-btn btn text-shadow"
      >
        Search
      </button>
      <a
        href="{{ url_for('get_jokes') }}"
        class="red search-btn btn text-shadow"
        >Reset</a
      >
    </div>
  </form>
</div>
<div class="row">
    
    {% for joke in jokes %}
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ joke.joke_title }}</span>
          <p>{{ joke.joke_content }}</p><br>
          <p>Created by: {{ joke.created_by }}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% if session.user %}
    <a href="{{ url_for('add_joke') }}" class="waves-effect waves-light btn">Add a Joke!</a>
{% endif %} 
{% endblock %}
