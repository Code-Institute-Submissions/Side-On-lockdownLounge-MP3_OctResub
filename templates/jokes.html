{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {% for joke in jokes %}
    <li>
        <div class="collapsible-header"><i class="fas fa-caret-down"></i>
            <strong>{{ joke.joke_title }}</strong>
        </div>
        <div class="collapsible-body"><span>{{ joke.joke_content }}</span></div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
