{% extends "base.html" %}
{% block content %}
<div class="center">
<h3>Register</h3>
<p>If you want to add any of your own content, or would like to leave a comment on anybody elses story or joke, you're going to need an account</p>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-envelope prefix"></i>
                    <input type="text" name="email-address" id="email-address" class="vaildate">
                    <label for="email-address">Email Address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-id-card prefix"></i>
                    <input type="text" name="username" id="username" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username">Choose a Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input type="password" name="password" id="password" minlength="5" maxlength="15" class="vaildate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password">Create a Password</label>
                </div>
            </div>
            <button class="col s6 btn-large sign-in-button offset-m3" type="submit">Register
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered? <a href="{{ url_for('login') }}"> <strong> Log In</strong></a>
        </p>
    </div>
</div>
</div>
{% endblock %}
