{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col s12">
    <h1>{{ joke.joke_title }}</h1>
    <p>{{ joke.joke_content }}</p>
    <br />
    <p>Created by: {{ joke.created_by }}</p>
  </div>
</div>

{% for comment in joke_comment %}
<div class="comment">
  <p>{{ comment.joke_comment }}</p>
  <p>user commented: {{ comment.created_by }}</p>
<a
              href="{{ url_for('delete_joke_comment', joke_comment_id=comment._id) }}"
              class="btn-floating red"
              style="
                opacity: 1;
                transform: scale(1) translateY(0px) translateX(0px);
              "
              onclick="return confirm('Are you sure you want to delete this comment?');"
            >
              <i class="fas fa-times"></i>
            </a>

            <a
              href="{{ url_for('edit_joke_comment', joke_comment_id=comment._id) }}"
              class="btn-floating orange"
              style="
                opacity: 1;
                transform: scale(1) translateY(0px) translateX(0px);
              "
            >
            </a>
</div>
{% endfor %}
<div class="center">
<form method="POST" action="{{ url_for('add_joke_comment', joke_id=joke._id) }}">
  <div class="row ">
      <!--joke comment-->
      <div class="row ">
        <div class="input-field col s6">
          <input
            type="text"
            name="joke_comment"
            id="joke_comment"
            class="validate"
            minlength="5"
            maxlength="100"
            required
          />
          
          <label for="joke_comment">joke Comment</label>
        </div>
      </div>
          <!--submit button -->
          <button
            class="col s6 btn offset-m3"
            type="submit"
          >
            Add comment!
          </button>
</div>
<input type="hidden" value="{{ joke._id}}" name="joke_id" id="joke_id">

</form>
</div>

{% endblock %}
