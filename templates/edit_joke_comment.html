{% extends "base.html" %}
{% block content %}
<h3 class="center">Edit your comment</h3>
<div class="row">
	<div class="col s12">
		<div class="card-panel">
			<form method="POST" action="{{ url_for('edit_joke_comment', joke_comment_id=joke_comment._id) }}">
				<div class="row">
					<div class="row">
						<div class="input-field col s12">
							<textarea name="joke_comment" id="joke_comment" class="materialize-textarea" minlength="5" value="" required>{{ joke_comment.joke_comment }}</textarea>
							<label for="joke_comment">Your comment</label>
							<div class="center">
								<button class="btn-large" type="submit"> Submit! </button> <a class="btn-large red" href="{{ url_for('get_jokes') }}">Back to Jokes</a>
              </div>
						</div>
					</div>
				</div>
				<input type="hidden" value="{{ joke_comment.joke_id}}" name="joke_id" id="joke_id"> </form>
		</div>
	</div>
</div> 
{% endblock %}
