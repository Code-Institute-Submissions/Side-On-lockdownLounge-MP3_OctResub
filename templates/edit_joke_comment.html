{% extends "base.html" %}
{% block content %}

<h3 class="center">Edit your comment</h3>
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <form method="POST" action="{{ url_for('edit_joke_comment', joke_comment_id=joke_comment._id) }}">
                <div class="row">
                        <!-- joke content-->
                        <div class="row">
                            <div class="input-field col s12">

                                <input type="text" name="joke_comment" id="joke_comment" class="validate"
                                    minlength="5" maxlength="300" data-length="15" value="{{ joke_comment.joke_comment }}" required>
                                <label for="joke_comment">Joke Comment</label>
                                
                                <a href="{{ url_for('get_jokes') }}" class="col s6 btn-large red offset-m3">Cancel</a>
                                <!--submit button -->
                                <button class="col s6 btn-large green offset-m3" type="submit">Edit!
                                </button>
                            </div>
                        </div>
                </div>
                <input type="hidden" value="{{ joke_comment.joke_id}}" name="joke_id" id="joke_id">

            </form>
        </div>
    </div>
</div>
{% endblock %}
