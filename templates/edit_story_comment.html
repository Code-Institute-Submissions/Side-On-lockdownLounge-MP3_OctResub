{% extends "base.html" %}
{% block content %}

<h3 class="center">Edit your comment</h3>
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <form method="POST" action="{{ url_for('edit_story_comment', story_comment_id=story_comment._id) }}">
                <div class="row">
                    <form class="col s12">
                        <!-- story content-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-book-open prefix"></i>
                                <input type="text" name="story_comment" id="story_comment" class="validate"
                                    minlength="5" maxlength="300" data-length="15" value="{{ story_comment.story_comment }}" required>
                                <label for="story_comment">Story Comment</label>
                                
                                <a href="{{ url_for('get_stories') }}" class="col s6 btn-large red offset-m3">Cancel</a>
                                <!--submit button -->
                                <button class="col s6 btn-large green offset-m3" type="submit">Edit!
                                    <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
