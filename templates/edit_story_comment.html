{% extends "base.html" %}
{% block content %}
<h3 class="center">Edit your comment</h3>
<div class="row">
	<div class="col s12">
		<div class="card-panel">
			<form method="POST" action="{{ url_for('edit_story_comment', story_comment_id=story_comment._id) }}">
				<div class="row">
					<div class="row">
						<div class="input-field col s12">
							<textarea name="story_comment" id="story_comment" class="materialize-textarea" minlength="5" value="" required>{{ story_comment.story_comment }}</textarea>
							<label for="story_comment">Story comment</label>
							<div class="center">
								<button class="btn-large" type="submit"> Submit! </button> <a class="btn-large red" href="{{ url_for('get_stories') }}">Back to Stories</a>
              </div>
						</div>
					</div>
				</div>
				<input type="hidden" value="{{ story_comment.story_id}}" name="story_id" id="story_id"> </form>
		</div>
	</div>
</div> 
{% endblock %}
