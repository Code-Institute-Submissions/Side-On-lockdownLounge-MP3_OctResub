{% extends "base.html" %}
{% block content %}

<h3>Add a joke!</h3>

<div class="row">
    <div class="col s12 m5">
        <div class="card-panel">
            <form method="POST" action="{{ url_for('add_joke') }}">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" name="joke_title" id="joke_title" class="validate" minlength="5"
                                    maxlength="15" required>
                                <label for="joke_title">Joke Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <!--<i class="fas fa-book-open prefix"></i>-->
                                <input type="text" name="joke_content" id="joke_content" class="validate" minlength="5"
                                    maxlength="300" data-length="15" required>
                                <label for="joke_content">Joke Content</label>
                                <button class="col s6 btn-large sign-in-button offset-m3" type="submit">Submit!
                                    <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
