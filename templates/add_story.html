{% extends "base.html" %}
{% block content %}
<h3 class="center">Add a Story!</h3>
<div class="row">
	<div class="col s12">
		<div class="card-panel">
			<form method="POST" action="{{ url_for('add_story') }}">
				<div class="row">
					<div class="row">
						<div class="input-field col s6">
							<textarea name="story_title" id="story_title" class="materialize-textarea" minlength="5" maxlength="300" required></textarea>
							<label for="story_title">Story title</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<textarea id="story_content" name="story_content" minlength="10" class="materialize-textarea" required></textarea>
							<label for="story_content"></label>
							<label for="story_content">Story content</label>
							<div class="center">
								<button class="btn-large" type="submit"> Submit! </button> <a class="btn-large red" href="{{ url_for('get_stories') }}">
            Back to Stories
          </a></div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div> {% endblock %}
