{% extends "base.html" %} {% block content %}

<h3 class="center">Add a Story!</h3>
<div class="row">
  <div class="col s12">
  <div class="card-panel">
    <form method="POST" action="{{ url_for('add_story') }}">
      <div class="row">
      <!--story title-->
      <div class="row">
        <div class="input-field col s6">
          <input
            type="text"
            name="story_title"
            id="story_title"
            class="validate"
            minlength="5"
            maxlength="300"
            required
          />
          <label for="story_title">Story title</label>
        </div>
      </div>
      <!-- story content-->
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="story_content"
            name="story_content"
            minlength="10"
            class="materialize-textarea"
            required
          ></textarea>
          <label for="story_content"></label>

          <label for="story_content">Story content</label>
          <!--submit button -->
          <button class="col btn-large offset-m3" type="submit">
            Submit!
          </button>
          <a
          class="col btn-large red offset-m3"
          href="{{ url_for('get_stories') }}"
        >
          Back to stories
        </a>
        </div>
      </div>
    </div>
    
    </form>

  </div>
</div>
</div>
{% endblock %}
