{% extends "base.html" %} {% block content %}

<div class="row">
  <form class="center" action="{{ url_for('search_stories') }}" method="POST">
    <div class="search-bar center" style="width: 50%">
      <input
        type="text"
        name="search"
        id="search"
        minlength="3"
        class="validate"
        required
        placeholder="Search stories"
      />
    </div>

    <div class="search-bar">
      <button
        type="submit"
        class="light-blue darken-1 search-btn btn text-shadow"
      >
        Search
      </button>
      <a
        href="{{ url_for('get_stories') }}"
        class="red search-btn btn text-shadow"
        >Reset</a
      >
    </div>
  </form>
</div>
{% if session.user %}
<div class="row center">
  <a href="{{ url_for('add_story') }}" class="btn">Add a story!</a>
</div>
{% endif %}

{% for story in stories %}

<div class="row center">   
<a href=" {{ url_for('story', story_id=story._id) }}">
    <div class="s12">
      <div class="card">
      <div class="card-content">
        <p class="left created-by">Created by: {{ story.created_by }}</p>
        <h3>{{ story.story_title }}</h3>
      </div>
      {% if story.created_by|lower == session.user|lower %}
      <div class="fixed-action-btn click-to-toggle right direction-left">
        <a class="btn-floating btn-large green">
          <i class="fas fa-plus"></i>
        </a>
        <ul>
          <li>
            <a
              href="{{ url_for('delete_story', story_id=story._id) }}"
              class="btn-floating red"
              style="
                opacity: 1;
                transform: scale(1) translateY(0px) translateX(0px);
              "
              onclick="return confirm('Are you sure you want to delete this item?');"
            >
              <i class="fas fa-times"></i>
            </a>
          </li>
          <li>
            <a
              href="{{ url_for('edit_story', story_id=story._id) }}"
              class="btn-floating orange"
              style="
                opacity: 1;
                transform: scale(1) translateY(0px) translateX(0px);
              "
            >
              <i class="far fa-edit"></i>
            </a>
          </li>
        </ul>
      </div>
 
      {% endif %}
    </div></div>
  </a>
  </div>
  
  {% endfor %}
{% endblock %}
