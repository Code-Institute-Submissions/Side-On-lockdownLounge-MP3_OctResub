{% extends "base.html" %} {% block content %}

<div class="row">
  {% for story in stories %}
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ story.story_title }}</span>
        <p>{{ story.story_content }}</p>
        <br />
        <p>Created by: {{ story.created_by }}</p>
        
        {% if story.created_by == session.user %}
      <div class="fixed-action-btn click-to-toggle direction-top right direction-left">
        <a class="btn-floating btn-large green">
          <i class="fas fa-plus"></i>
        </a>
        <ul>
          <li>
            <a href="{{ url_for('edit_story', story_id=story._id) }}" class="btn-floating orange" style="opacity: 1; transform: scale(1) translateY(0px) translateX(0px);">
              <i class="far fa-edit"></i>
            </a>
          </li>
          <li>
            <a class="btn-floating red" style="opacity: 1; transform: scale(1) translateY(0px) translateX(0px);">
              <i class="fas fa-times"></i>
            </a>
          </li>
        </ul>
      </div>
        {% endif %}
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% if session.user %}
<a href="{{ url_for('add_story') }}" class="waves-effect waves-light btn"
  >Add a story!</a
>

{% endif %} {% endblock %}
