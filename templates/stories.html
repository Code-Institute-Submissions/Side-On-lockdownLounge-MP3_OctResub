{% extends "base.html" %} {% block content %}

<div class="row">
  {% for story in stories %}
  <div class="col s12 m6 l3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ story.story_title }}</span>
        <p>{{ story.story_content }}</p>
        <br />
        <p>Created by: {{ story.created_by }}</p>
        
      {% if story.created_by == session.user %}
      <div class="fixed-action-btn">
        <a class="btn-floating btn-medium green right">
          <i class="fas fa-plus"></i>
        </a>
        <ul>
            <li>
                <a href="" class="btn-floating orange fas fa-times"></a>
            </li>
        </ul>
  </div>
      {% endif %}
      </div>
</div>
</div>

  {% endfor %}
</div>

{% if session.user %}
<a href="{{ url_for('add_story') }}" class="waves-effect waves-light btn"
  >Add a story!</a
>

{% endif %} {% endblock %}
