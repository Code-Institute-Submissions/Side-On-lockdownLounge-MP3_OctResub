{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {% for story in stories %}
    <li>
        <div class="collapsible-header"><i class="fas fa-caret-down"></i>
            <strong>{{ story.story_title }}</strong>
        </div>
        <div class="collapsible-body"><span>{{ story.story_content }}</span></div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
