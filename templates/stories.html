{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {% for story in stories %}
    <li>
        <div class="collapsible-header"><i class="fas fa-caret-down"></i>
            <strong>{{ story.story_title }}</strong>
        </div>
        <div class="collapsible-body"><span>{{ story.story_content }}</span></div>
    </li>
    {% endfor %}
</ul>

<form method="POST" action="">
    <div class="input-field col s12">
        <i class="fas fa-book-open prefix"></i>
        <input type="text" name="add_story" id="add_story" class="validate" minlength="5" maxlength="50" required>
        <label for="add_story">Post your story</label>
    </div>
    <a class="waves-effect waves-light btn">Submit!</a>
</form>

{% endblock %}
