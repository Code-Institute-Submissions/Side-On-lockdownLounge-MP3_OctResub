{% extends "base.html" %}
{% block content %}

<div class="row">
    
    {% for story in stories %}
    <div class="col s12 m6 l3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ story.story_title }}</span>
          <p>{{ story.story_content }}</p><br>
          <p>Created by: {{ story.created_by }}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% if session.user %}
<a href="{{ url_for('add_story') }}" class="waves-effect waves-light btn">Add a story!</a>

{% endif %}
{% endblock %}
