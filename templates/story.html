{% extends "base.html" %} 
{% block content %}
<div class="row">

    <div class="col s12">
          <h1>{{ story.story_title }}</h1>
          <p>{{ story.story_content }}</p>
          <br />
          <p>Created by: {{ story.created_by }}</p>
    </div>
  <a href="{{ url_for('add_story_comment')}}" class="btn">Add a Comment</a>
  </div>

  {% for comment in story_comment %}

  <p>{{ comment.story_comment }}</p>

  {% endfor %}
  
{% endblock %}
