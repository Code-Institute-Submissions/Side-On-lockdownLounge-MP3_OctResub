{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col s12">
    <h1>{{ story.story_title }}</h1>
    <p>{{ story.story_content }}</p>
    <br />
    <p>Created by: {{ story.created_by }}</p>
  </div>
  <a href="{{ url_for('add_story_comment',  story_id=story._id)}}" class="btn">Add a Comment</a>
</div>

{% for comments in story_comment %}

<p>{{ comments.story_comment }}</p>
<p>{{ comments.created_by }}</p>

{% endfor %}
{% endblock %}
