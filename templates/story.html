{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col s12">
    <h1>{{ story.story_title }}</h1>
    <p>{{ story.story_content }}</p>
    <br />
    <p>Created by: {{ story.created_by }}</p>
  </div>
</div>

{% for comment in story_comment %}
<div class="comment">
  <p>{{ comment.story_comment }}</p>
  <p>user commented: {{ comment.created_by }}</p>
  <p>{{ comment.story_id }}</p>
<a
              href="{{ url_for('delete_story_comment', story_comment_id=comment._id) }}"
              class="btn-floating red"
              style="
                opacity: 1;
                transform: scale(1) translateY(0px) translateX(0px);
              "
              onclick="return confirm('Are you sure you want to delete this comment?');"
            >
              <i class="fas fa-times"></i>
            </a>

            <a
              href="{{ url_for('edit_story_comment', story_comment_id=comment._id) }}"
              class="btn-floating orange"
              style="
                opacity: 1;
                transform: scale(1) translateY(0px) translateX(0px);
              "
            >
            </a>
</div>
{% endfor %}
<div class="center">
<form method="POST" action="{{ url_for('add_story_comment', story_id=story._id) }}">
  <div class="row ">
      <!--story comment-->
      <div class="row ">
        <div class="input-field col s6">
          <input
            type="text"
            name="story_comment"
            id="story_comment"
            class="validate"
            minlength="5"
            maxlength="100"
            required
          />
          
          <label for="story_comment">Story Comment</label>
        </div>
      </div>
          <!--submit button -->
          <button
            class="col s6 btn offset-m3"
            type="submit"
          >
            Add comment!
          </button>
</div>
<input type="hidden" value="{{ story._id}}" name="story_id" id="story_id">

</form>
</div>

{% endblock %}
