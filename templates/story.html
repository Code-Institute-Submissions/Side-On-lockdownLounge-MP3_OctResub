{% extends "base.html" %} 
{% block content %}
<div class="row">

    <div class="col s12">
      <div class="card hoverable">
        <div class="card-content">
          <span class="card-title">{{ story.story_title }}</span>
          <p>{{ story.story_content }}</p>
          <br />
          <p>Created by: {{ story.created_by }}</p>
          {% if story.created_by|lower == session.user|lower %}
  
          <div
            class="fixed-action-btn click-to-toggle direction-top right direction-left"
          >
            <a class="btn-floating btn-large green">
              <i class="fas fa-plus"></i>
            </a>
            <ul>
              <li>
                <a
                  href="{{ url_for('edit_story', story_id=story._id) }}"
                  class="btn-floating orange"
                  style="
                    opacity: 1;
                    transform: scale(1) translateY(0px) translateX(0px);
                  "
                >
                  <i class="far fa-edit"></i>
                </a>
              </li>
              <li>
                <a
                  href="{{ url_for('delete_story', story_id=story._id) }}"
                  class="btn-floating red"
                  style="
                    opacity: 1;
                    transform: scale(1) translateY(0px) translateX(0px);
                  "
                  onclick="return confirm('Are you sure you want to delete this item?');"
                >
                <i class="fas fa-times"></i>
                            </a>
              </li>
            </ul>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  
  </div>
{% endblock %}
